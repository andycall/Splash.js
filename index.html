<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PictureSwap</title>
	<style>
        #container ul{
            position: absolute;
            bottom: -200px;
        }
        #container ul li{
            float: left;
            width: 50px;
            background: #000;
            color: #fff;
            border:1px solid #fff;
            text-align: center;
            margin-left:10px;
            display: block;
        }

        #container .selected {
            background: #fff;
            color:#000;
            border:1px solid #000;
        }

    </style>
</head>
<body>
	<div id="container">
		<img src="./image/1.png" alt="image1" />
		<img src="./image/2.png" alt="image2" />
	</div>
</body>
<script type="text/javascript" src="src/src.js"></script>
<script type="text/javascript" ></script>
<script type="text/javascript">
var runner = new Splash(document.getElementById('container'),{
    speed : 400,
    duration : 2000
});
runner.init();
</script>

</html>
